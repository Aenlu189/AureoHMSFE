<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aureo - Forgot password?</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="background">
    <div class="page-container">
        <h1 class="label">Aureo Cloud</h1>
        <div class="content-container">
            <div class="box">
                <h2 class="mb-4 text-center label-size">Forgot password?</h2>
                <form class="fpForm" method="post">
                    <div class="mb-4">
                        <label for="emailForm" class="form-label">
                            Enter your email and you will receive the password through your inbox
                            <br><br>
                            <i class="bi bi-envelope-at-fill"></i>
                            Email
                        </label>
                        <input type="email" class="form-control" id="emailForm" placeholder="Enter email">
                    </div>
                    <button class="buttonAureo mb-4" type="submit">
                        request
                    </button>
                    <div class="text-center">
                        <a href="login.html" class="loginAccount">
                            <i class="fas fa-user"></i>
                            log in
                        </a>
                        <br><br><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
