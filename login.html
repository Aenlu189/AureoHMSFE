<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aureo Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="background">
    <div class="page-container">
        <h1 class="label">Aureo Cloud</h1>
        <div class="content-container">
            <div class="box">
                <h2 class="mb-4 text-center label-size">Log In</h2>
                <form class="loginForm" method="post">
                    <div class="mb-4">
                        <label for="userForm" class="form-label">
                            <i class="fas fa-user me-2"></i>
                            Username
                        </label>
                        <input type="text" class="form-control" id="userForm" placeholder="Enter username" required>
                    </div>
                    <div class="mb-4">
                        <label for="passwordForm" class="form-label">
                            <i class="fas fa-lock me-2"></i>
                            Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="passwordForm" placeholder="Enter password" required>
                            <button class="btn btn-outline-secondary loginButton" type="button" onclick="tpVisibility()">
                                <i class="fas fa-eye" id="showLoginPassword"></i>
                            </button>
                        </div>
                        <a href="forgotPassword.html" class="fgPassword">
                            Forgot password?
                        </a>
                    </div>
                    <button class="buttonAureo mb-4" type="submit">
                        Sign in
                    </button>
                    <div class="text-center">
                        <a href="admin.html" class="adminAccount">
                            <i class="fas fa-user-shield"></i>
                            Admin
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
